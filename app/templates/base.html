<script>
  $(document).ready(function () {
      // Function to load translations
      function loadTranslations(lang) {
        $.getJSON(`/static/translations/${lang}.json`, function (translations) {
          if (translations.error) {
                  console.error("Translation error:", translations.error);
              } else {
                  // Update elements dynamically by matching IDs
                  Object.keys(translations).forEach(function (id) {
                      const element = $(`#${id}`);
                      if (element.length) {
                          element.text(translations[id]);
                      }
                  });
              }
          }).fail(function () {
              console.error(`Failed to load translations for language: ${lang}`);
          });
      }

      // Add click listeners to language buttons
      $('.language_button').on('click', function () {
          const selectedLang = $(this).data('lang'); // Get selected language
          loadTranslations(selectedLang); // Load and apply translations
      });

      // Load default language on page load (e.g., German)
      loadTranslations('de');
  });


</script>
